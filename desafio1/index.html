<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score points</title>
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/favicon-32x32.png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="mainContainer">
      <section class="container">
        <section class="results">
          <h2 class="results__title">Your Result</h2>
          <div class="results__circle">
            <h3>76</h3>
            <p>of 100</p>
          </div>
          <div class="results__text">
            <h2>Great</h2>
            <p>
              Your scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>
        <section class="summary">
          <h2>Summary</h2>
          <div class="summary__items">
            <div class="item item__red">
              <div class="item__category">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="Reaction icon"
                  class="item__image"
                />
                <p class="item__name">Reaction</p>
              </div>
              <div class="item__score">
                <p><span>80</span> / 100</p>
              </div>
            </div>
            <div class="item item__yellow">
              <div class="item__category">
                <img
                  src="./assets/images/icon-memory.svg"
                  alt="Reaction icon"
                  class="item__image"
                />
                <p class="item__name">Memory</p>
              </div>
              <div class="item__score">
                <p><span>92</span> / 100</p>
              </div>
            </div>
            <div class="item item__green">
              <div class="item__category">
                <img
                  src="./assets/images/icon-verbal.svg"
                  alt="Reaction icon"
                  class="item__image"
                />
                <p class="item__name">Verbal</p>
              </div>
              <div class="item__score">
                <p><span>61</span> / 100</p>
              </div>
            </div>
            <div class="item item__blue">
              <div class="item__category">
                <img
                  src="./assets/images/icon-visual.svg"
                  alt="Reaction icon"
                />
                <p>Visual</p>
              </div>
              <div class="item__score">
                <p><span>72</span> / 100</p>
              </div>
            </div>
          </div>
          <button class="button__score">Continue</button>
        </section>
      </section>
    </main>
  </body>
</html>
