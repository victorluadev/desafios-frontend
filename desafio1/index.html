<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score points</title>
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/favicon-32x32.png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="mainContainer">
      <section class="container">
        <section class="results">
          <h2 class="results__title">Your Result</h2>
          <div class="results__circle">
            <h3>76</h3>
            <p>of 100</p>
          </div>
          <div class="results__text">
            <h2>Great</h2>
            <p>
              Your scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>
        <section class="summary">
          <h2 class="summary__title">Summary</h2>
          <div class="summary__item">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon"/>
            <p>Reaction</p>
            <div class="summary__score">
              <p>80 / 100</p>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
